<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="fullHamburger"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text>
        <h1 class="fullTitle">
          FAQ
        </h1>
      </ion-text>
    </ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button slot="icon-only" class="fullHelp" (click)="presentModal()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">



  <ion-list class="ion-no-padding" *ngIf="!this.presentationView" style="vertical-align: center;">
    <ion-card class="card" *ngFor="let object of this.faqMaterials">
      <ion-item lines="none" class="cardTitle" (click)="onClick(object)">
        <ion-label> {{ object['category'] }} </ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="chevron-down-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>

  <!-- <ion-infinite-scroll threshold="1000px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading frequently asked questions..."> -->
  <ion-card class="card" *ngIf="this.presentationView">
    <ion-item lines="none" class="cardTitle" (click)="onNormalView()">
      <ion-label> {{this.selectedTitle}} </ion-label>
      <ion-button fill="clear" slot="end">
        <ion-icon name="chevron-up-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text *ngFor="let question of this.selectedQuestions">
              <h4> {{ question }}</h4>
              <p>{{ this.selectedAnswers[this.selectedQuestions.indexOf(question)] }}</p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->


  <div text-center>
    <ion-button *ngIf="!this.presentationView" class="largeButton">
      CONTACT US
    </ion-button>
  </div>


</ion-content>
