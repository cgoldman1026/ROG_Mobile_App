<header class='ion-no-border'>
  <ion-toolbar class="ion-text-center">
    <ion-title size="small" id='faq'>Frequently Asked Questions</ion-title>
    <ion-title id='sectionTitle'>{{ this.sectionTitle }}</ion-title>
  </ion-toolbar>
</header>



<ion-content>
  <!-- <ion-backdrop></ion-backdrop> -->
  <ion-grid>
    <ion-list class="textArea">
      <ion-row *ngFor="let question of this.questions">
        <ion-col>
          <ion-text>
            <h4 class="questionText">
              {{ question }}
            </h4>
            <h6 class="answerText">
              {{ answers[questions.indexOf(question)] }}
            </h6>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>

  <ion-grid>


    <ion-row style="margin-top: 0vh;">
      <ion-col class="ion-text-center">
        <ion-text id="didntAnswer">
          Didn't answer your question?
        </ion-text>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button id="contactUs" (click)="this.contactHandler()">
          CONTACT US
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="dismiss()" id="close" fill="clear" color="tertiary">
          CLOSE
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
